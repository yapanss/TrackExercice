<!DOCTYPE html>

<html>

   <head>
      <title>Exercise Tracker</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="/style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
    <div class="container">
        <div class="jumbotron mt-5">
            <form action="api/exercise/new_user" method="POST">
              <fieldset class="form-group" id="form1">
                <legend>Add a new user</legend>
                  <div class="form-group">
                    <label class="form-control-label" for="username">Username*</label>
                    <div class="row">
                      <div class="col-6">
                        <input class="form-control" type="text" name="username">
                      </div>
                      <div class="col-6">
                        <button class="btn btn-success" type="submit">Submit</button>
                      </div>
                    </div>
                  </div>
              </fieldset>
            </form>
            <hr/>
            <form action="api/exercise/add" method="POST">
              <fieldset class="form-group" id="form2">
                <legend>Add a new exercice</legend>
                  <div class="form-group">
                    <label class="form-control-label" for="user_id">User Id*</label>
                    <input class="form-control" type="text" name="userId" required>
                  </div>
                  <div class="form-group">
                    <label class="form-control-label" for="description">Description*</label>
                    <input class="form-control" type="text" name="description">
                  </div>
                  <div class="form-group">
                    <label class="form-control-label" for="duration">Duration*</label>
                    <input class="form-control" type="number" name="duration" required>
                  </div>
                  <div class="form-group">
                    <label class="form-control-label" for="date">Date</label>
                    <input class="form-control" type="date" name="date">
                  </div>
              </fieldset>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
     
     
   </body>


</html>
